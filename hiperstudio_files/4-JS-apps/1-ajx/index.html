<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Flickr Photo Feeder</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/flickr.js"></script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Flickr Photo Feeder</h1>
		  <p>Choose which kind of photos you'd like to return from <a href="https://www.flickr.com/" target="_blank">Flickr.com</a>. An online photo management and sharing application.</p>
          </div>
          <ul class="filter-select">
            <li><button>Motorcycle</button></li>
            <li><button>Lamborghini</button></li>
            <li><button>Dogs</button></li>
          </ul>
        </div>

        <div id="photos">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
